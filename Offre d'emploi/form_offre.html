
<html>
  <head>
  <title>Offre d'emploi</title>
  <link rel="stylesheet" href="form_offre.css">
  
  </head>

<body>


<div class="form-style-5">


    <form>
    <fieldset>
    <legend><span class="number">1</span> Offre</legend>
    <label for="job">Entreprise:</label>
    <input type="text" name="field1" placeholder="Entreprise *">
    <label for="job">Email de l'entreprise:</label>
    <input type="email" name="field2" placeholder="Email de l'entreprise*">
    <label for="job">Numéreo de téléphone:</label>
    <input type="email" name="field3" placeholder="123456...*">
    <label for="job">Adresse:</label>
    <input type="email" name="field4" placeholder="Adresse*">
    <label for="job">Titre du poste:</label>
    <input type="email" name="field5" placeholder="Titre du poste*">
    <label for="job">Description du poste:</label>
    <textarea name="field3" placeholder="Description du poste"></textarea>
    <label for="job">Type de contrat:</label>
    <select id="job" name="field4">
    <optgroup label="Indoors">
    
      <option value="CDI">CDI</option>
      <option value="CDD">CDD</option>
      <option value="SIVP">SIVP</option>
    </optgroup>
    </select>      
    </fieldset>
    <fieldset>
    <legend><span class="number">2</span>Information Additionalle</legend>
    <textarea name="field3" placeholder=""></textarea>
    </fieldset>
    <input type="submit" value="Apply" />
    </form>
    </div>

    
      
    </body>
    </html>
